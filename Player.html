<html>
   <head>
      <title>Maine Radio Stations Web Player</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
      <style data-merge-styles="true"></style>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <style class="INLINE_PEN_STYLESHEET_ID">
         .container {
         width: 100vw;
         height: 70vh;
         display: flex;
         justify-content: center;
         align-items: center;
         position: relative;
         }
         .iphone {
         width: 312px;
         height: 400px;
         background: #212529;
         border-radius: 2em;
         box-sizing: border-box;
         padding: 2em;
         display: flex;
         flex-direction: column;
         position: relative;
         }
         .iphone .album-cover {
         box-sizing: border-box;
         display: flex;
         flex-direction: column;
         -webkit-touch-callout: none; /* iOS Safari */
         -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
         -moz-user-select: none; /* Old versions of Firefox */
         -ms-user-select: none; /* Internet Explorer/Edge */
         user-select: none; /* Non-prefixed version, currently
         supported by Chrome, Edge, Opera and Firefox */
         }
         .iphone .album-cover img {
         box-shadow: -1px -1px 1px 1px #ffffff9e, 1px 1px 1px 1px #a3b1c6a8;
         width: 100%;
         height: 100%;
         border-radius: 15px;
         background: white;
         pointer-events: none;
         -webkit-touch-callout: none; /* iOS Safari */
         -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
         -moz-user-select: none; /* Old versions of Firefox */
         -ms-user-select: none; /* Internet Explorer/Edge */
         user-select: none; /* Non-prefixed version, currently
         supported by Chrome, Edge, Opera and Firefox */
         }
         .iphone .album-cover .radio-title {
         text-align: center;
         padding-bottom: 0;
         margin-bottom: 0;
         font-size: 0.9em;
         color: #d3d7dc;
         pointer-events: none;
         }
         .iphone .album-cover .location {
         text-align: center;
         padding: 0.4em 0;
         margin: 0;
         font-size: 0.7em;
         color: #d3d7dc;
         pointer-events: none;
         }
         .iphone .track {
         margin-top: 1.0em;
         height: 100%;
         width: 100%;
		 background-color:transparent;
         }
         .iphone .track .slider {
         width: 98%;
         height: 100%;
         display: flex;
         background: #d3d7dc;
         opacity: 1;
         border-radius: 0px;
         accent-color: #d3d7dc;

		 padding-top:5%;
		 padding-bottom:5%;
		 background-color:transparent;
         }
		
         .iphone .buttons {
         display: flex;
         flex-direction: row;
         justify-content: space-around;
         padding: 1em 0;
         }
         .neu {
         box-shadow: -1px -1px 1px 1px #ffffff9e, 1px 1px 1px 1px #a3b1c6a8;
         background: #212529;
         border-radius: 2em;
         border: 0;
         }
         .btn {
         padding: 15px;
         border-radius: 30px;
         color: #d3d7dc;
         outline: none;
         cursor: pointer;
         display: block;
         width: 100%;
         height: 100%;
         }
         .btn.lg {
         font-size: 1em;
         display: block;
         width: 100%;
         height: 100%;
         }
         .btn:active {
         cursor: pointer;
         box-shadow: inset -2px -2px 2px 2px #ffffff9e, inset 2px 2px 2px 2px #a3b1c6a8;
         }
         .red {
         color: #e22d49;
         }
         body {
         margin: 0;
         font-family: "Roboto";
         font-size: 16px;
         display: flex;
         flex-direction: column;
         height: 100vh;
         justify-content: center;
         background: #212529;
         font-family: "Roboto", sans-serif;
         }
         .carousel {
         padding: 20px;
         perspective: 600px;
         overflow: hidden;
         display: flex;
         flex-direction: column;
         align-items: center;
         }
         .carousel > * {
         flex: 0 0 auto;
         }
         .carousel figure {
         margin: 0;
         width: 500px;
         transform-style: preserve-3d;
         transition: transform 0.9s;
         transform-origin: 50% 50% -482.8427124746px;
         }
         .carousel figure .container {
         width: 100%;
         box-sizing: border-box;
         padding: 0 135px;
         opacity: 1;
		 
         }
         .carousel figure .container:not(:first-of-type) {
         position: absolute;
         left: 0;
         top: 0;
         transform-origin: 50% 50% -482.8427124746px;
         }
         .carousel figure .container:nth-child(2) {
         transform: rotateY(0.4833219467rad);
         }
         .carousel figure .container:nth-child(3) {
         transform: rotateY(0.9666438934rad);
         }
         .carousel figure .container:nth-child(4) {
         transform: rotateY(1.4499658401rad);
         }
         .carousel figure .container:nth-child(5) {
         transform: rotateY(1.9332877868rad);
         }
         .carousel figure .container:nth-child(6) {
         transform: rotateY(2.4166097335rad);
         }
         .carousel figure .container:nth-child(7) {
         transform: rotateY(2.8999316802rad);
         }
         .carousel figure .container:nth-child(8) {
         transform: rotateY(3.3832536269rad);
         }
         .carousel figure .container:nth-child(9) {
         transform: rotateY(3.8665755736rad);
         }
         .carousel figure .container:nth-child(10) {
         transform: rotateY(4.3498975204rad);
         }
         .carousel figure .container:nth-child(11) {
         transform: rotateY(4.8332194671rad);
         }
         .carousel figure .container:nth-child(12) {
         transform: rotateY(5.3165414138rad);
         }
         .carousel figure .container:nth-child(13) {
         transform: rotateY(5.7998633605rad);
         }
         .carousel nav {
         display: flex;
         justify-content: center;
         margin: 1em 0 0;
		 flex-direction:row;
         }
         .carousel nav button {
         margin: 0 5px;
         cursor: pointer;
         color: #d3d7dc;
         background: none;
         border: 2px solid;
         letter-spacing: 1px;
         padding: 5px 10px;
		 width:100%;
		 height:100%;
		 border-radius: 15px;
         }
		 
		 .carousel nav button:active {
         cursor: pointer;
         box-shadow: inset -2px -2px 2px 2px #ffffff9e, inset 2px 2px 2px 2px #a3b1c6a8;
         }
      </style>

      <script>
         var
         	carousel = document.querySelector('.carousel'),
         	figure = carousel.querySelector('figure'),
         	nav = carousel.querySelector('nav'),
         	numImages = figure.childElementCount,
         	theta =  2 * Math.PI / numImages,
         	currImage = 0
         ;
         	
         nav.addEventListener('click', onClick, true);
		 nav.addEventListener('click tap', onClick, true);
         
         function onClick(e) {
         	e.stopPropagation();
         	
         	var t = e.target;
         	if (t.tagName.toUpperCase() != 'BUTTON')
         		return;
         	
         	if (t.classList.contains('next')) {
         		currImage++;
         	}
         	else {
         		currImage--;
         	}
         	
         	figure.style.transform = `rotateY(${currImage * -theta}rad)`;
         }
         
          	function toggle(button) {
         	
         		if (button.value == "Stop") {
         			
         			button.value = "Resume";
         			
         			button.player = new Audio();
         			button.player.src = button.dataset.url;
         			button.player.load();
         			button.player.play()
               button.getElementsByClassName("fas fa-play")[0].className = "fas fa-spinner"
               setTimeout(function() { button.getElementsByClassName("fas fa-spinner")[0].className = "fas fa-stop" }, 2000);
         
         		}
         
         		else if (button.value == "Resume") {
         			
         			button.value = "Stop";
         			
         			button.player.pause()
         			button.player.src = ''
         			button.player = undefined
               button.getElementsByClassName("fas fa-stop")[0].className = "fas fa-play"
         
         			
         			}
         	}
         
         function volume(slider) {
         
         let audio = slider.parentNode.parentNode.getElementsByClassName("btn lg neu")[0].player
           
           if (typeof(audio) != "undefined") {audio.volume = slider.value / 1000}
           
         }
           
      </script>
